<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/cash.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0873e1ec33.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Cash Register</h1>
    </header>
    <label for="bill-amt">Enter the bill amount</label>
    <input id="bill-amt" type="number">
    <button id="btn-proceed">Proceed</button>
    <div id="cash">
        <label for="cash-paid">Enter the cash paid</label>
        <input id="cash-paid" type="number">
        <button id="btn-check">Check</button>
    </div>
    <p id="err-msg"></p>
    <table id="change-table">
        <caption>Return change</caption>
        <tbody>
            <tr>
                <th>No of notes</th>
                <td class="notes-num"></td>
                <td class="notes-num"></td>
                <td class="notes-num"></td>
                <td class="notes-num"></td>
                <td class="notes-num"></td>
                <td class="notes-num"></td>
                <td class="notes-num"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <ul>
            <li class="list-item-inline"><a href="https://github.com/anik31" target="_blank"><i class="fab fa-github"></i></a></li>
            <li class="list-item-inline"><a href="https://twitter.com/_anik_31" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li class="list-item-inline"><a href="https://www.linkedin.com/in/anik31/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li class="list-item-inline"><a href="https://aniketprakash.netlify.app/" target="_blank"><i class="fas fa-suitcase"></i></a></li>
        </ul>
    </footer>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
